<!DOCTYPE html>
<html>
<head>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<body>

	<div ng-app="mainApp" ng-controller="loginController">
		<form name="loginForm" role="form" ng-submit="login()">
			<div class="form-group">
				<label for="email">Username:</label> <input type="text"
					class="form-control" id="email" name="email"
					ng-model="credentials.email" />
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" id="password" name="password"
					ng-model="credentials.password" />
			</div>
			<button type="submit"   "btn btn-primary">Submit</button>
		</form>

	</div>


</body>

<script type="text/javascript">

	var mainApp = angular.module("mainApp", []);

	mainApp.controller('loginController',

			function($rootScope, $scope, $http, $location) {


				 var authenticate = function(callback) {


					    $http.get('/user').success(function(data) {
					        if (data.name) {
					          $rootScope.authenticated = true;
					        } else {
					          $rootScope.authenticated = false;
					        }
					        callback && callback();
					      }).error(function() {
					        $rootScope.authenticated = false;
					        callback && callback();
					      });


					    
					 }


				  authenticate();
				  $scope.credentials = {};
				  $scope.login = function() {

				      $http.post('/login', $.param($scope.credentials),{
				    	  headers : {
				    		  "content-type" : "application/x-www-form-urlencoded"
				    	  	}
					      }).success(function(data) {
					    	  authenticate(function() {

					    		  if ($rootScope.authenticated) {
					    			  $location.path("/");
					    			  $scope.error = false;
					    			  } else {
					    			  $location.path("/login");
					    			  $scope.error = true;
					    			  }
					    		  
					    	  });

					    	  
					      }).error(function(data){
					    	  $location.path("/login");
					    	  $scope.error = true;
					    	  $rootScope.authenticated = false;


						      });

						      
				  };

				 
				});
	


</script>

</html>
